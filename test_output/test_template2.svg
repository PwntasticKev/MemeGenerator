  <text x="536.5" y="1380" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="black">Imagine if he had to say 'I am the Human Spider' every time he swung into action. That would be... interesting.</text>
  <text x="536.5" y="1480" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="black">Spider-Man Facts</text>
  <text x="536.5" y="1520" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="black">@spiderman_facts</text>
  
