  <text x="542.5" y="266.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="black">Did you know that Spider-Man was originally going to be called 'The Human Spider'?</text>
  
  <!-- Bottom text area: x="97" y="1208" width="879" height="369" -->
