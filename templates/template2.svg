<svg width="1080" height="1920" viewBox="0 0 1080 1920" fill="none" xmlns="http://www.w3.org/2000/svg">
<!-- Background - will be replaced with account overlay -->
<rect width="1080" height="1920" fill="#878787"/>

<!-- Image placeholders - will be replaced with actual images -->
<rect x="97" y="467" width="433" height="703" rx="15" fill="#CACACA"/>
<rect x="543" y="467" width="433" height="703" rx="15" fill="#CACACA"/>

<!-- White text areas -->
<rect x="103" y="104" width="879" height="325" rx="15" fill="white"/>
<rect x="97" y="1208" width="879" height="369" rx="15" fill="white"/>

<!-- Fact text placeholder -->
<text x="542.5" y="266.5" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="black" text-anchor="middle" dominant-baseline="middle">{fact_here}</text>

<!-- Reply text placeholder -->
<text x="536.5" y="1380" font-family="Arial, sans-serif" font-size="24" font-weight="normal" fill="black" text-anchor="middle" dominant-baseline="hanging">{reply_here}</text>

